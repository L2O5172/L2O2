// --- API Service ---
const API_URL = 'https://script.google.com/macros/s/AKfycbysLyXmbsHSQ-nT7oN8lh2gPQPlNNLqM1EbCbAtmGdzq2U8OY5OGFQxLjqbD2W7KpEF/exec';

const apiService = {
  async getMenuAndAddons() {
    try {
      const res = await fetch(`${API_URL}?action=getMenu`);
      if (!res.ok) throw new Error('Network error');
      const data = await res.json();
      if (!data.menu || !data.addons) throw new Error('Invalid data');
      return { ...data, from: 'api' };
    } catch (e) {
      console.warn('API failed, using fallback', e);
      return { menu: FALLBACK_MENU, addons: FALLBACK_ADDONS, from: 'fallback' };
    }
  },

  async submitOrder(orderData) {
    const simplifiedItems = orderData.items.map(item => ({
      name: `${item.item.name}${item.item.weight ? ` (${item.item.weight})` : ''}`,
      quantity: item.quantity,
      totalPrice: item.totalPrice,
      customizations: {
        doneness: item.selectedDonenesses ? Object.entries(item.selectedDonenesses).map(([d, q]) => `${d} x${q}`).join(', ') : 'N/A',
        drinks: item.selectedDrinks ? Object.entries(item.selectedDrinks).map(([d, q]) => `${d} x${q}`).join(', ') : 'N/A',
        sauces: item.selectedSauces.map(s => `${s.name}${s.quantity > 1 ? ` x${s.quantity}` : ''}`).join(', ') || 'None',
        addons: item.selectedAddons.map(a => `${a.name} x${a.quantity}`).join(', ') || 'None',
        notes: item.selectedNotes || 'None',
      }
    }));

    const payload = {
      action: 'createOrder',
      orderData: {
        customerName: orderData.customerInfo.name,
        customerPhone: orderData.customerInfo.phone,
        tableNumber: orderData.customerInfo.tableNumber,
        items: JSON.stringify(simplifiedItems, null, 2),
        totalAmount: orderData.totalPrice,
        timestamp: new Date().toISOString(),
      },
    };

    const res = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload),
    });

    if (!res.ok) {
      const txt = await res.text();
      throw new Error(`Server error: ${res.status} ${txt}`);
    }

    const result = await res.json();
    if (!result.success) throw new Error(result.message || 'Unknown error');
    return result;
  }
};

const ItemModal = ({ item, addons, onClose, onAddToCart }) => {
  const [quantity, setQuantity] = useState(1);
  const isSteak = !!item.customizations?.doneness;
  const [donenessQuantities, setDonenessQuantities] = useState({});
  const [drinkQuantities, setDrinkQuantities] = useState({});
  const [notes, setNotes] = useState('');
  const [selectedAddons, setSelectedAddons] = useState([]);
  const [selectedSauces, setSelectedSauces] = useState([]);

  const allocatedDonenessCount = useMemo(() => Object.values(donenessQuantities).reduce((a, b) => a + b, 0), [donenessQuantities]);
  const allocatedDrinkCount = useMemo(() => Object.values(drinkQuantities).reduce((a, b) => a + b, 0), [drinkQuantities]);
  const totalSauceCount = useMemo(() => selectedSauces.reduce((a, s) => a + s.quantity, 0), [selectedSauces]);
  const totalSauceLimit = quantity * 2;

  const addonGroups = useMemo(() => addons.reduce((acc, a) => {
    (acc[a.category] = acc[a.category] || []).push(a);
    return acc;
  }, {}), [addons]);

  const handleDonenessChange = useCallback((d, change) => {
    setDonenessQuantities(prev => {
      const cur = prev[d] || 0;
      const next = cur + change;
      if (next < 0 || (change > 0 && allocatedDonenessCount >= quantity)) return prev;
      const newObj = { ...prev };
      if (next === 0) delete newObj[d]; else newObj[d] = next;
      return newObj;
    });
  }, [allocatedDonenessCount, quantity]);

  const handleDrinkChange = useCallback((d, change) => {
    setDrinkQuantities(prev => {
      const cur = prev[d] || 0;
      const next = cur + change;
      if (next < 0 || (change > 0 && allocatedDrinkCount >= quantity)) return prev;
      const newObj = { ...prev };
      if (next === 0) delete newObj[d]; else newObj[d] = next;
      return newObj;
    });
  }, [allocatedDrinkCount, quantity]);

  const handleAddonChange = useCallback((addon, change) => {
    setSelectedAddons(prev => {
      const existing = prev.find(a => a.id === addon.id);
      if (existing) {
        const newQ = existing.quantity + change;
        return newQ <= 0 ? prev.filter(a => a.id !== addon.id) : prev.map(a => a.id === addon.id ? { ...a, quantity: newQ } : a);
      }
      return change > 0 ? [...prev, { ...addon, quantity: change }] : prev;
    });
  }, []);

  const handleSauceChange = useCallback((name, change) => {
    setSelectedSauces(prev => {
      const existing = prev.find(s => s.name === name);
      if (existing) {
        const newQ = existing.quantity + change;
        if (newQ < 0 || (change > 0 && totalSauceCount >= totalSauceLimit)) return prev;
        return newQ === 0 ? prev.filter(s => s.name !== name) : prev.map(s => s.name === name ? { ...s, quantity: newQ } : s);
      }
      return change > 0 && totalSauceCount < totalSauceLimit ? [...prev, { name, quantity: 1 }] : prev;
    });
  }, [totalSauceCount, totalSauceLimit]);

  const handleSubmit = () => {
    if (isSteak && allocatedDonenessCount !== quantity) { alert(`請分配所有 ${quantity} 份餐點的熟度`); return; }
    if (item.customizations?.drinkChoice && allocatedDrinkCount !== quantity) { alert(`請選擇所有 ${quantity} 份餐點的飲料`); return; }
    const options = { donenesses: donenessQuantities, drinks: drinkQuantities, addons: selectedAddons, sauces: selectedSauces, notes: notes.trim() };
    onAddToCart(item, quantity, options);
    onClose();
  };

  const totalAddonPrice = selectedAddons.reduce((s, a) => s + a.price * a.quantity, 0);
  const totalPrice = item.price * quantity + totalAddonPrice;

  return (
    <div className="fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center p-4" onClick={onClose}>
      <div className="bg-white rounded-lg shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col" onClick={e => e.stopPropagation()}>
        <header className="p-6 relative border-b">
          <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-slate-800"><CloseIcon /></button>
          <h2 className="text-2xl font-bold text-slate-800">{item.name}{item.weight && ` (${item.weight})`}</h2>
          <p className="text-xl font-semibold text-green-700 mt-2">${item.price}</p>
        </header>

        <main className="px-6 py-4 space-y-6 overflow-y-auto">
          <div className="flex items-center justify-between">
            <h3 className="text-lg font-semibold text-slate-700">數量</h3>
            <div className="flex items-center gap-2">
              <button onClick={() => setQuantity(q => Math.max(1, q - 1))} className="p-2 rounded-full bg-slate-200 hover:bg-slate-300"><MinusIcon /></button>
              <span className="text-xl font-bold w-12 text-center">{quantity}</span>
              <button onClick={() => setQuantity(q => q + 1)} className="p-2 rounded-full bg-slate-200 hover:bg-slate-300"><PlusIcon /></button>
            </div>
          </div>

          {isSteak && (
            <div>
              <div className="flex justify-between items-baseline mb-3">
                <h3 className="text-lg font-semibold text-slate-700">牛排熟度*</h3>
                <span className={`font-semibold ${allocatedDonenessCount === quantity ? 'text-green-600' : 'text-red-500'}`}>已分配 {allocatedDonenessCount} / {quantity}</span>
              </div>
              <div className="space-y-3">
                {DONENESS_LEVELS.map(d => (
                  <div key={d} className="flex items-center justify-between bg-slate-50 p-3 rounded-lg">
                    <span className="font-medium text-slate-800">{d}</span>
                    <div className="flex items-center gap-3">
                      <button onClick={() => handleDonenessChange(d, -1)} className="p-1.5 rounded-full bg-slate-200 hover:bg-slate-300"><MinusIcon className="h-4 w-4" /></button>
                      <span className="text-lg font-semibold w-8 text-center">{donenessQuantities[d] || 0}</span>
                      <button onClick={() => handleDonenessChange(d, 1)} disabled={allocatedDonenessCount >= quantity} className="p-1.5 rounded-full bg-slate-200 hover:bg-slate-300"><PlusIcon className="h-4 w-4" /></button>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          )}

          {item.customizations?.drinkChoice && (
            <div>
              <div className="flex justify-between items-baseline mb-3">
                <h3 className="text-lg font-semibold text-slate-700">飲料*</h3>
                <span className={`font-semibold ${allocatedDrinkCount === quantity ? 'text-green-600' : 'text-red-500'}`}>已選擇 {allocatedDrinkCount} / {quantity}</span>
              </div>
              <div className="space-y-3">
                {DRINK_CHOICES.map(d => (
                  <div key={d} className="flex items-center justify-between bg-slate-50 p-3 rounded-lg">
                    <span className="font-medium text-slate-800">{d}</span>
                    <div className="flex items-center gap-3">
                      <button onClick={() => handleDrinkChange(d, -1)} className="p-1.5 rounded-full bg-slate-200 hover:bg-slate-300"><MinusIcon className="h-4 w-4" /></button>
                      <span className="text-lg font-semibold w-8 text-center">{drinkQuantities[d] || 0}</span>
                      <button onClick={() => handleDrinkChange(d, 1)} disabled={allocatedDrinkCount >= quantity} className="p-1.5 rounded-full bg-slate-200 hover:bg-slate-300"><PlusIcon className="h-4 w-4" /></button>
                    </div>

            </div>

          {item.customizations?.sauceChoice && (
            <div>
              <div className="flex justify-between items-baseline mb-3">
                <h3 className="text-lg font-semibold text-slate-700">主菜沾醬 (每份選2)</h3>

              <div className="grid grid-cols-2 sm:grid-cols-3 gap-3">

                      <button onClick={() => handleSauceChange(s, -1)} className="p-1 rounded-full bg-slate-200 hover:bg-slate-300"><MinusIcon className="h-4 w-4" /></button>
                      <span className="text-md font-semibold w-5 text-center">{selectedSauces.find(x => x.name === s)?.quantity || 0}</span>
                      <button onClick={() => handleSauceChange(s, 1)} disabled={totalSauceCount >= totalSauceLimit} className="p-1 rounded-full bg-slate-200 hover:bg-slate-300"><PlusIcon className="h-4 w-4" /></button>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          )}

          {Object.entries(addonGroups).map(([cat, list]) => (
            <div key={cat}>
              <h3 className="text-lg font-semibold text-slate-700 mb-3">{cat}</h3>
              <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                {list.map(a => (
                  <div key={a.id} className="flex items-center justify-between bg-slate-100 p-3 rounded-md">
                    <div>
                      <span className="text-slate-800 text-sm">{a.name}</span>
                      <span className="ml-2 font-semibold text-slate-500 text-sm">+${a.price}</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <button onClick={() => handleAddonChange(a, -1)} className="p-1.5 rounded-full bg-slate-200 hover:bg-slate-300"><MinusIcon className="h-4 w-4" /></button>
                      <span className="text-lg font-semibold w-6 text-center">{selectedAddons.find(x => x.id === a.id)?.quantity || 0}</span>
                      <button onClick={() => handleAddonChange(a, 1)} className="p-1.5 rounded-full bg-slate-200 hover:bg-slate-300"><PlusIcon className="h-4 w-4" /></button>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          ))}

          {item.customizations?.notes && (
            <div>
              <h3 className="text-lg font-semibold text-slate-700 mb-3">備註</h3>
              <textarea value={notes} onChange={e => setNotes(e.target.value)} rows={2} placeholder="有任何特殊需求嗎？" className="w-full p-3 border border-slate-300 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none" />
            </div>
          )}
        </main>

        <footer className="p-6 border-t bg-slate-50">
          <button onClick={handleSubmit} className="w-full bg-green-600 text-white font-bold py-4 px-4 rounded-lg hover:bg-green-700 text-lg">
            加入購物車 - 總計 ${totalPrice}
          </button>
        </footer>
      </div>
    </div>
  );
};

const Cart = ({ isOpen, onClose, cartItems, onUpdateQuantity, onRemoveItem, onSubmitOrder }) => {
  const [checkingOut, setCheckingOut] = useState(false);
  const [info, setInfo] = useState({ name: '', phone: '', tableNumber: '' });
  const [submitted, setSubmitted] = useState(false);
  const total = useMemo(() => cartItems.reduce((s, i) => s + i.totalPrice, 0), [cartItems]);

  const handleCheckout = async () => {
    if (!info.name.trim() || !info.phone.trim()) return alert('請填寫姓名和電話');
    if (!/^\d{10}$/.test(info.phone)) return alert('請輸入10位手機號碼');
    setCheckingOut(true);
    try {
      const res = await onSubmitOrder({ items: cartItems, totalPrice: total, customerInfo: info });
      if (res.success) setSubmitted(true);
      else alert(res.message || '提交失敗');
    } catch (e) { alert(e.message); }
    finally { setCheckingOut(false); }
  };

  const SuccessView = () => (
    <div className="flex flex-col h-full">
      <div className="flex justify-between p-5 border-b">
        <h2 className="text-2xl font-bold">訂單確認</h2>
        <button onClick={onClose}><CloseIcon /></button>
      </div>
      <div className="flex-grow flex flex-col justify-center items-center p-6 text-center">
        <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4"><CheckIcon className="h-8 w-8 text-green-600" /></div>
        <h3 className="text-2xl font-bold mb-2">訂單提交成功!</h3>
        <p className="text-slate-500 mb-4">我們會盡快為您準備餐點。</p>
        <p className="text-2xl font-bold text-green-700 mb-6">總金額: ${total}</p>
        <button onClick={onClose} className="w-full bg-green-600 text-white font-bold py-3 rounded-lg">繼續點餐</button>
      </div>
    </div>
  );

  const MainView = () => (
    <div className="flex flex-col h-full">
      <div className="flex justify-between p-5 border-b">
        <h2 className="text-2xl font-bold">我的購物車</h2>
        <button onClick={onClose}><CloseIcon /></button>
      </div>
      {cartItems.length === 0 ? (
        <div className="flex-grow flex flex-col justify-center items-center text-slate-500">
          <CartIcon className="w-24 h-24 mb-4 text-slate-300" />
          <p className="text-lg">購物車是空的</p>
        </div>
      ) : (
        <>
          <div className="flex-grow overflow-y-auto p-5 space-y-4">
            {cartItems.map(item => (
              <div key={item.cartId} className="flex items-start gap-4 p-3 bg-slate-50 rounded-lg">
                <div className="flex-grow">
                  <p className="font-semibold">{item.item.name} x{item.quantity}</p>
                  <div className="text-sm text-slate-600 space-y-0.5">
                    {item.selectedDonenesses && Object.keys(item.selectedDonenesses).length > 0 && <p>熟度: {Object.entries(item.selectedDonenesses).map(([d, q]) => `${d}x${q}`).join(', ')}</p>}
                    {item.selectedDrinks && Object.keys(item.selectedDrinks).length > 0 && <p>飲料: {Object.entries(item.selectedDrinks).map(([d, q]) => `${d}x${q}`).join(', ')}</p>}
                    {item.selectedSauces.length > 0 && <p>沾醬: {item.selectedSauces.map(s => `${s.name}${s.quantity > 1 ? `x${s.quantity}` : ''}`).join(', ')}</p>}
                    {item.selectedAddons.map(a => <p key={a.id}>加購: {a.name} x{a.quantity} (+${a.price * a.quantity})</p>)}
                    {item.selectedNotes && <p className="text-blue-600">備註: {item.selectedNotes}</p>}
                  </div>
                </div>
                <div className="text-right">
                  <p className="font-bold text-lg">${item.totalPrice}</p>
                  <div className="flex items-center gap-2 mt-3">
                    <button onClick={() => onUpdateQuantity(item.cartId, item.quantity - 1)} className="p-1 rounded-full bg-slate-200"><MinusIcon className="h-4 w-4" /></button>
                    <span className="font-semibold w-8 text-center">{item.quantity}</span>
                    <button onClick={() => onUpdateQuantity(item.cartId, item.quantity + 1)} className="p-1 rounded-full bg-slate-200"><PlusIcon className="h-4 w-4" /></button>
                    <button onClick={() => onRemoveItem(item.cartId)} className="text-red-500 ml-2"><TrashIcon className="h-5 w-5" /></button>
                  </div>
                </div>
              </div>
            ))}
          </div>
          <div className="p-5 border-t bg-slate-100 space-y-3">
            <input placeholder="姓名 *" value={info.name} onChange={e => setInfo(p => ({ ...p, name: e.target.value }))} className="w-full p-2 border rounded-md" />
            <input placeholder="電話 * (10位)" value={info.phone} onChange={e => setInfo(p => ({ ...p, phone: e.target.value }))} className="w-full p-2 border rounded-md" />
            <input placeholder="桌號 (可選)" value={info.tableNumber} onChange={e => setInfo(p => ({ ...p, tableNumber: e.target.value }))} className="w-full p-2 border rounded-md" />
          </div>
          <div className="p-5 border-t bg-slate-50">
            <div className="flex justify-between mb-4">
              <span className="text-xl font-medium">總計</span>
              <span className="text-3xl font-bold text-green-700">${total}</span>
            </div>
            <button onClick={handleCheckout} disabled={checkingOut} className="w-full bg-green-600 text-white font-bold py-4 rounded-lg disabled:bg-slate-400">
              {checkingOut ? '提交中...' : '確認訂單'}
            </button>
          </div>
        </>
      )}
    </div>
  );

  return (
    <>
      <div className={`fixed inset-0 bg-black bg-opacity-50 z-30 transition-opacity ${isOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} onClick={onClose} />
      <div className={`fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-lg z-40 transform transition-transform ${isOpen ? 'translate-x-0' : 'translate-x-full'}`}>
        {submitted ? <SuccessView /> : <MainView />}
      </div>
    </>
  );
};

// --- App ---
const App = () => {
  const [cart, setCart] = useState([]);
  const [cartOpen, setCartOpen] = useState(false);
  const [modalItem, setModalItem] = useState(null);
  const [menu, setMenu] = useState([]);
  const [addons, setAddons] = useState([]);
  const [loading, setLoading] = useState(true);
  const [refreshing, setRefreshing] = useState(false);
  const [notice, setNotice] = useState(null);

  const fetchData = async () => {
    setNotice(null);
    const { menu, addons, from } = await apiService.getMenuAndAddons();
    setMenu(menu);
    setAddons(addons);
    if (from === 'fallback') setNotice('離線模式：無法連接伺服器');
  };

  useEffect(() => { (async () => { setLoading(true); await fetchData(); setLoading(false); })(); }, []);

  const handleRefresh = async () => {
    setRefreshing(true);
    await fetchData();
    setRefreshing(false);
  };

  const generateKey = (item, options) => {
    const stable = obj => obj ? JSON.stringify(Object.fromEntries(Object.entries(obj).filter(([,v]) => v > 0).sort())) : '';
    return JSON.stringify({
      id: item.id,
      doneness: stable(options.donenesses),
      drinks: stable(options.drinks),
      notes: options.notes,
      addons: (options.addons || []).map(a => `${a.id}:${a.quantity}`).sort().join(','),
      sauces: (options.sauces || []).map(s => `${s.name}:${s.quantity}`).sort().join(','),
    });
  };

  const addToCart = (item, qty, opts) => {
    const addonPrice = (opts.addons || []).reduce((s, a) => s + a.price * a.quantity, 0);
    const basePrice = item.price + addonPrice;
    const key = generateKey(item, opts);

    setCart(prev => {
      const existing = prev.find(c => c.cartId.startsWith(key + '-'));
      if (existing) {
        const newQty = existing.quantity + qty;
        return prev.map(c => c.cartId === existing.cartId ? { ...c, quantity: newQty, totalPrice: basePrice * newQty } : c);
      }
      return [...prev, {
        cartId: key + '-' + Date.now(),
        item, quantity: qty,
        selectedDonenesses: opts.donenesses,
        selectedDrinks: opts.drinks,
        selectedSauces: opts.sauces || [],
        selectedAddons: opts.addons || [],
        selectedNotes: opts.notes,
        totalPrice: basePrice * qty,
      }];
    });
  };

  const updateQty = (id, newQty) => {
    if (newQty <= 0) return setCart(prev => prev.filter(c => c.cartId !== id));
    setCart(prev => prev.map(c => {
      if (c.cartId === id) {
        const addonPrice = c.selectedAddons.reduce((s, a) => s + a.price * a.quantity, 0);
        return { ...c, quantity: newQty, totalPrice: (c.item.price + addonPrice) * newQty };
      }
      return c;
    }));
  };

  const remove = id => setCart(prev => prev.filter(c => c.cartId !== id));

  const submit = async data => {
    const res = await apiService.submitOrder(data);
    if (res.success) setCart([]);
    return res;
  };

  const count = useMemo(() => cart.reduce((s, i) => s + i.quantity, 0), [cart]);

  if (loading) return (
    <div className="min-h-screen flex flex-col justify-center items-center bg-slate-100">
      <div className="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-green-700"></div>
      <p className="mt-4 text-lg text-slate-600">載入中...</p>
    </div>
  );

  return (
    <div className="min-h-screen bg-slate-100">
      {notice && <div className="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 text-center">{notice}</div>}
      <header className="bg-white shadow-md sticky top-0 z-20">
        <div className="container mx-auto px-4 py-4 flex justify-between items-center">
          <h1 className="text-2xl sm:text-3xl font-bold text-green-800">美味廚房點餐系統</h1>
          <button onClick={handleRefresh} disabled={refreshing} className="flex items-center gap-2 px-3 py-2 bg-slate-100 rounded-lg text-sm font-medium disabled:opacity-50">
            <RefreshIcon className={`h-4 w-4 ${refreshing ? 'animate-spin' : ''}`} /> {refreshing ? '刷新中' : '刷新'}
          </button>
        </div>
      </header>

      <main className="container mx-auto p-4 md:p-6 lg:p-8">
        <Menu menuData={menu} onSelectItem={setModalItem} />
      </main>

      {count > 0 && (
        <button onClick={() => setCartOpen(true)} className="fixed bottom-6 right-6 h-16 w-16 bg-green-700 text-white rounded-full shadow-lg flex items-center justify-center hover:bg-green-800">
          <CartIcon className="h-8 w-8" />
          <span className="absolute -top-1 -right-1 h-6 w-6 bg-red-500 text-xs font-bold rounded-full flex items-center justify-center">{count}</span>
        </button>
      )}

      <Cart isOpen={cartOpen} onClose={() => setCartOpen(false)} cartItems={cart} onUpdateQuantity={updateQty} onRemoveItem={remove} onSubmitOrder={submit} />
      {modalItem && <ItemModal item={modalItem} addons={addons} onClose={() => setModalItem(null)} onAddToCart={addToCart} />}
    </div>
  );
};

const root = createRoot(document.getElementById('root'));
root.render(<App />);
    </script>
</body>
